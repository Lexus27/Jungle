<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Examples</title>

	<style>

		body{
			padding:20px;
		}

		section{
			position: relative;

			display: flex;
			flex-direction: column;

			background: #f2f6f4;
			border: 1px solid #ece8ea;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(129, 212, 212, 0.44);
			width: 400px;
		}

		section > *{
			padding: 10px;
		}

		section > header{

			color: #a58fad;

			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			border-radius: 5px 5px 0 0;
			border-bottom: 1px solid #ece8ea;
		}

		section > header > span{
			width: 80%;
		}

		section > header > abbr{
			display:block;
			position:absolute;
			right: 0px;
			padding: 5px;
		}

		section > article{

			display: flex;
			flex-direction: row;

			padding:0;
			height: 200px;


		}

		section > article > aside{

			height: 100%;
			width: 33.333333%;

		}

		section > article > aside.main{
			box-shadow: 0 0 3px rgba(51, 51, 51, 0.37) inset;
			overflow-y: auto;
			box-sizing: border-box;
			padding: 5px;
			width:100%;
		}

		section > article > aside.left{
			width: 10px;
			min-width: 0;
		}
		section > article > aside.right{
			border-left: 1px solid #ece8ea;
			width:10px;
		}



		section > footer{

			color: #a58fad;

			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			border-radius: 0 0 5px 5px;
			border-top: 1px solid #ece8ea;
		}

	</style>

</head>
<body>

	<section>

		<header>
			<span>Заголовок</span>
			<abbr>_ ^ X</abbr>
		</header>

		<article>

			<aside class="left">

			</aside>

			<aside class="main" contenteditable>
				Тело панели
			</aside>

			<aside class="right">

			</aside>
		</article>



		<footer>
			&copy; Jungle Tech Labs (Science 2015-2015)
		</footer>
	</section>

</body>
</html>
